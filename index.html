<script>
    var isHiden = true; /*控制切换菜单*/

    /*弹出左侧栏*/
    $(document).ready(function(){
        $('#open-nav-button').click(openLeftNav);
        $('#site-container').click(function(){
            if(!isHiden){
                openLeftNav();
            } else {
                return;
            }
        });
        document.body.addEventListener('touchmove', function (event) {
            event.preventDefault();
        }, false);

    });
    function openLeftNav() {
        console.log("1111");
        if(isHiden){
            $('#site-nav-scrollable-container').animate({left:'+=12rem'},100);//菜单块向右移动
            $('#site-container').animate({left:'+=12rem'},100);//菜单块向右移动
            $('#open-nav-button').animate({left:'+=12rem'},100);//菜单块向右移动
            $("#open-nav-button").css("display","none");
        }else{
            $('#site-nav-scrollable-container').animate({left:'-=12rem'},100); //菜单块向左移动
            $('#site-container').animate({left:'-=12rem'},100); //菜单块向左移动
            $('#open-nav-button').animate({left:'-=12rem'},100); //菜单块向左移动
            $("#open-nav-button").fadeIn(1000);
        }
        isHiden = !isHiden;
    }

</script>
<script type="text/javascript">
    function setCookie(name,value,days){
        var exp=new Date();
        exp.setTime(exp.getTime() + days*24*60*60*1000);
        var arr=document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
        document.cookie=name+"="+escape(value)+";expires="+exp.toGMTString();
    }
    function getCookie(name){
        var arr=document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
        if(arr!=null){
            return unescape(arr[2]);
            return null;
        }
    }
    function delCookie(name){
        var exp=new Date();
        exp.setTime(exp.getTime()-1);
        var cval=getCookie(name);

        if(cval!=null){

            document.cookie=name+"="+cval+";expires="+exp.toGMTString();
        }
    }
    function out(){

        if(getCookie("out")!="yes"){

            setCookie("out","yes",1);document.onLoad = sss();//sss()调用浮动层
        }
    }
    out();

    function sss() {
        var guideHandleImg = document.getElementById("guide-handle-img");
        guideHandleImg.style.display = "block";
        fade(guideHandleImg);
    }

    function closeGuideImg(){
        var guideHandleImg = document.getElementById("guide-handle-img");
        guideHandleImg.style.display = "none";
    }

    function fade(element) {
        var op = 1;  // initial opacity
        setTimeout(function(){
            var timer = setInterval(function () {
                if (op <= 0.1){
                    clearInterval(timer);
                    element.style.display = 'none';
                }
                element.style.opacity = op;
                element.style.filter = 'alpha(opacity=' + op * 100 + ")";
                op -= op * 0.1;
            }, 50);
        },5000);
    }
</script>
