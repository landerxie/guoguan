            <form>
                <div>
                    <label>手机号码：</label>
                    <input type="tel" class="input-area" placeholder="只支持大陆地区的手机号码">
                    <div class="shit-button mt20">
                        <div class="small-button-content">
                            获取验证码
                        </div>
                    </div>
                </div>
                <div class="mt20">
                    <label>验证码：</label>
                    <input type="tel" class="input-area" placeholder="输入手机收到的验证码">
                </div>
                <div class="mt20">
                    <label>密码：</label>
                    <input type="text" class="input-area" placeholder="6-12位"> </div>
                <div class="mt20">
                    <label>确认密码：</label>
                    <input type="tel" class="input-area" placeholder="再次输入密码">
                </div>
                <div class="shit-button mt20 fr">
                    <div class="small-button-content">
                        创建账户
                    </div>
                </div>
            </form>
