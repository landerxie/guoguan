<!DOCTYPE html>
<html>
<head>
    <title>国馆商城-购物车</title>
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="keywords" content="中国道,国馆,国馆网,国馆酒">
    <meta name="description" content="中国道是国馆首款收藏级文化白酒，大师之作，是送礼的绝佳选择，是客厅的装B利器，是不愿轻易风险的收藏级好酒。中国道，这种酒，你只会用来招待最知心的朋友。">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <link rel="stylesheet" href="css/m-cart.css">
</head>
<body>
<nav>
    <div class="icon-home icon-home-appearance icon-active" ></div>
    <h3 class=" head-title-appearance">购物车</h3>
    <a href="m-shoppingCart.html">
        <div class="icon-shopping-cart icon-shopping-cart-appearance icon-active"></div>
    </a>
</nav>

<div class="m-shopping-cart-new mb2">
    <ul class="m-choose-product-new">
        <li>
            <div class="fl" style="width: 70%">
                <div class="m-choose-detail">
                    <div class="m-choose-title">
                        中国道中国道
                    </div>
                    <div class="m-choose-brief-detail">
                        第一次，重新定义白酒
                    </div>
                </div>
                <div class="m-choose-detail m-product-number">
                    <div>
                        <span class="m-product-label">数量：</span>
                        <span class="m-product-label color-f66900"  style="font-weight: bold">1</span>
                    </div>
                    <div>
                        <span class="m-product-label">小计：</span>
                        <span class="m-product-label color-f66900" style="font-weight: bold">￥2666</span>
                    </div>
                </div>
            </div>

            <div class="m-choose-detail-next">
                <div class="icon-plus icon-minus-adjust">
                </div>
                <div class="icon-minus icon-minus-adjust">
                </div>
            </div>
            <div class="clear"></div>
        </li>
    </ul>
</div>

<div class="content">
    <div class="m-modify-name mb0-6">
        收货信息
    </div>
    <ul class="m-choose-product">
        <li>
            <a href="m-address-confirm.html">
                <div class="m-choose-detail m-address-display">
                    <div class="m-choose-title">
                        广东省广州市天河区
                    </div>
                    <div class="m-choose-brief-detail">
                        华明路13华普广场东塔702（518129）谢奇 18503014025
                    </div>
                </div>
                <div class="icon-angle-right icon-angle-right-appearance" style="padding-right:1rem"></div>
                <div class="clear"></div>
            </a>
        </li>
    </ul>
</div>

<div class="m-check-pay-area">
    <div class="m-check-total-money">
        金额合计<span>￥5332</span>
    </div>
    <a href="m-online-pay.html">
        <div class="m-button m-button-check">
            <div class="m-button-content">
                立即支付
            </div>
        </div>
    </a>
</div>
</body>
</html>
