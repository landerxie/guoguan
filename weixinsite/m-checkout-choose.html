<!DOCTYPE html>
<html>
<head>
    <title>结算</title>
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <link rel="stylesheet" href="css/m-cart.css">
</head>
<body>
<nav>
    <div class="icon-home icon-home-appearance icon-active" ></div>
    <h3 class=" head-title-appearance">结算</h3>
    <a href="m-shoppingCart.html">
        <div class="icon-shopping-cart icon-shopping-cart-appearance icon-active"></div>
    </a>
</nav>

<div class="content">
    <div class="m-shopping-cart m-address-cart">
        <div class="m-modify-name mb0-6">
            收货信息
        </div>
        <ul class="m-choose-product">
            <li>
                <a href="m-address-confirm.html">
                    <div class="m-choose-detail m-address-display" style="padding-left: 0;">
                        <div class="m-choose-title">
                            广东省广州市天河区
                        </div>
                        <div class="m-choose-brief-detail">
                            华明路13华普广场东塔702（518129）谢奇 18503014025
                        </div>
                    </div>
                    <div class="icon-angle-right icon-angle-right-appearance"></div>
                    <div class="clear"></div>
                </a>
            </li>
        </ul>
    </div>




    <div class="m-modify-name mb0-6 mt1">
        送货时间
    </div>
    <div class="choose-checkout-style">
        <ul>
            <li class="select">不限送货时间</li>
            <li>工作日送货（适用于办公地址）</li>
            <li>双休日、假日送货（适用于家庭地址）</li>
        </ul>
    </div>

    <div class="m-modify-name mb0-6 mt1">
        发票信息
    </div>
    <div class="choose-checkout-style">
        <ul>
            <li class="select">无发票</li>
            <li>个人发票</li>
            <li>
                单位发票
                <input class="m-input ml1 m-input-border" style="width: 72%" type="text" placeholder="请填写公司名称">
            </li>
        </ul>
    </div>

    <div class="m-modify-name mb0-6 mt1">
        支付方式
    </div>
    <div class="m-choose-brief-detail">
        在线支付，免运费
    </div>


    <a href="m-order-submit.html">
        <div class="m-button mt3" style="width: 100%">
            <div class="m-button-content">
                下一步
            </div>
        </div>
    </a>

</div>

<div class="footer">
    <div>
        <span>
            登录
        </span>
        <span>
            注册
        </span>
    </div>
</div>
</body>
</html>
