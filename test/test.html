<html>
<head>
    <title>PopView</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="myScript.js"></script>
    <link rel="stylesheet" type="text/css" href="myStyle.css" />
</head>
<body>
<style>
    /*弹出菜单*/
    #popView{
        /*左侧弹出窗口的长宽、圆角、背景颜色*/
        height: 400px;
        width: 400px;
        border-radius: 10px;
        background-color: #7AC5CD;


        /*布局排版*/
        position:absolute;
        z-index:2;
        left:-390px;

        /*字体设置*/
        text-align: center;
        color: #FFFFFF;
    }
</style>
<div id="popView"></div>
</body>

</html>
