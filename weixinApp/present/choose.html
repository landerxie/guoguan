<script>
    $(document).ready(function(){
        var chooseBox = function(){

            var index = $(".pagination3 >span.swiper-active-switch").index() + 1,
                slideBox = $(".swiper-slide-img"),
                selectBox = slideBox[index];

            $(selectBox).find("img").attr("src","image/box_0" + index + "_02.png");

            setTimeout(function(){
                $(selectBox).find("img").attr("src","image/box_0" + index + "_03.png");
            },500)

            setTimeout(function(){
               window.location.href = "http://localhost:63342/guoGit/weixinApp/present/box.html?box=" + index;
            },1500)
        };

        $(".choose-box").on("click",chooseBox);
    })
