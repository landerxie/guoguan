<!DOCTYPE html>
<html ng-app="phonecatApp">
<head>
    <title>心理测试模板</title>
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<style>
    .spinner {
        text-align: center;
        margin-top: 1rem;
    }
    .spinner-text{
        text-align: center;
        padding-top: 20rem;
        color: #9c9c9c;
    }

    .spinner > div {
        width: 18px;
        height: 18px;
        background-color: #8c6d44;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
        animation: bouncedelay 1.4s infinite ease-in-out;
        /* Prevent first frame from flickering when animation starts */
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }

    .spinner .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
    }

    .spinner .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
    }

    @-webkit-keyframes bouncedelay {
        0%, 80%, 100% { -webkit-transform: scale(0.0) }
        40% { -webkit-transform: scale(1.0) }
    }

    @keyframes bouncedelay {
        0%, 80%, 100% {
            transform: scale(0.0);
            -webkit-transform: scale(0.0);
        } 40% {
              transform: scale(1.0);
              -webkit-transform: scale(1.0);
          }
    }
</style>
<body ng-controller="PhoneListCtrl">
<!--微信遮罩层-->
<div class="share-cover">
    <div class="share-guide" id="weixin-guide" ng-click="closeCover()"></div>
    <div class="share-guide" id="mobile-guide"></div>
</div>

<!--content-->
<div class="content">
    <div class="ad">
        <img src="images/banner_ad.jpg" alt="banner广告" title="前往中国道"/>
    </div>
</div>

<!--加载图片-->
<div class="loading-div" style="display: none;">
    <div class="spinner-text" style="text-align: center">
        <img src="images/01-4.png" width="52" height="51">
    </div>
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div class="spinner-text" style="padding-top: 0;">结果分析中</div>
</div>


</body>
<script src="js/jquery-1.8.0.js" type="text/javascript"></script>
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/controllers.js" type="text/javascript"></script>
<script src="js/option.js" type="text/javascript"></script>
</html>
