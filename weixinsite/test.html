<!DOCTYPE html>
<html>
<head>
    <title>我的收藏</title>
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
</head>
<body>
<nav>
    <div class="icon-home icon-home-appearance icon-active" ></div>
    <h3 class=" head-title-appearance">我的收藏</h3>
    <a href="m-shoppingCart.html">
        <div class="icon-shopping-cart icon-shopping-cart-appearance icon-active"></div>
    </a>
</nav>

<div class="content">
    <div style="width: 20rem; position: relative; height: 20rem; background-color: #fff; overflow: hidden">
        <div style=" position: absolute; left:0; top: 0; -webkit-transition-duration:.5s; -webkit-transition-timing-function:ease;" class="show-first">
           111111111111
        </div>
        <div style="position: absolute; left: 20rem; top: 0; -webkit-transition-duration:.5s;-webkit-transition-timing-function:ease;" class="show-second">
           22222222222222
        </div>
    </div>

    <canvas height="200" width="200" id="drawsomething"> </canvas>
</div>

<div class="footer">
    <div>
        <span>
            登录
        </span>
        <span>
            注册
        </span>
    </div>
</div>
</body>
<script src="lib/jquery-1.8.0.js"></script>
<script>
    $(".show-first").click(function(){
        $(this).css("left","-20rem");
        $(".show-second").css("left","0");
    })
</script>
<script>
    var c = document.getElementById("drawsomething");
    var cxt = c.getContext("2d");
    cxt.fillStyle = "ff0000";
    cxt.moveTo(10,10);
    cxt.lineTo(100,110);
    cxt.lineTo(10,50);
    cxt.stroke();

    cxt.fillStyle = "ff0000";
    cxt.beginPath();
    cxt.arc(10,10,10,0,Math.PI*2,true);
    cxt.closePath();
    cxt.fill();

    var grd=cxt.createLinearGradient(0,0,175,50);
    grd.addColorStop(0,"#FF0000");
    grd.addColorStop(1,"#00FF00");
    cxt.fillStyle=grd;
    cxt.fillRect(0,100,175,50);

    var img = new Image();
    img.src = "newsImage/11_02.jpg";
    cxt.drawImage(img,110,110);
    console.log(img)
</script>
</html>
