<!DOCTYPE html>
<html>
<head>
    <title>添加地址</title>
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <link rel="stylesheet" href="css/m-cart.css">
</head>
<body style="background-color: #fff;">
<!--head-->
<nav>
    <a href="m-index.html">
        <div class="icon-home icon-home-appearance icon-active" >
        </div>
    </a>
    <h3 class=" head-title-appearance">修改地址</h3>
    <a href="m-shoppingCart.html">
        <div class="icon-shopping-cart icon-shopping-cart-appearance icon-active">
            <span class="cart-number">3</span>
        </div>
    </a>
</nav>

<div class="content mt0">
    <div class="input-area m-underline-ebebeb">
        <div class="m-modify-name">
            收货人:
        </div>
        <div class="m-modify-input">
            <div class="m-modify-input-wrap">
                <input type="text" placeholder="请填写收货人的真实姓名" class="m-input">
            </div>
        </div>
        <div><span class="tips-error">请输入姓名</span></div>
    </div>

    <div class="m-underline-ebebeb input-area">
        <div class="m-modify-name">
            手机号码:
        </div>
        <div class="m-modify-input">
            <div class="m-modify-input-wrap">
                <input type="text" placeholder="联系人电话，11位数字" class="m-input ">
            </div>
        </div>
        <div><span class="tips-error">请输入正确的手机号码</span></div>
    </div>


    <!--省市联动-->
    <div class="input-area m-underline-ebebeb">
        <div class="m-modify-name">
            省份:
        </div>
        <div class="m-modify-input">
            <div class="m-modify-input-wrap">
                <select class="select-appearance ">
                    <option>请选择省</option>
                    <option>广东省</option>
                    <option>湖南省</option>
                    <option>湖北省</option>
                </select>
            </div>
        </div>
    </div>
    <div class="input-area m-underline-ebebeb">
        <div class="m-modify-name">
            城市:
        </div>
        <div class="m-modify-input">
            <div class="m-modify-input-wrap">
                <select class="select-appearance ">
                    <option>请选择市</option>
                    <option>广州市</option>
                    <option>深圳市</option>
                    <option>东莞市</option>
                </select>
            </div>
        </div>
    </div>
    <div class="input-area m-underline-ebebeb">
        <div class="m-modify-name">
            区县:
        </div>
        <div class="m-modify-input">
            <div class="m-modify-input-wrap">
                <select class="select-appearance ">
                    <option>请选择区</option>
                    <option>天河区</option>
                    <option>越秀区</option>
                    <option>荔枝区</option>
                </select>
            </div>
        </div>
    </div>


    <div class="m-underline-ebebeb input-area">
        <div class="m-modify-name">
            详细地址:
        </div>
        <div class="m-modify-input">
            <div class="m-modify-input-wrap">
                <input type="text" placeholder="详细街道地址，不少于10个字" class="m-input ">
            </div>
        </div>
        <div><span class="tips-error">不少于10个字</span></div>
    </div>

    <a class="m-button mt3" style="width: 100%" href="m-address-admin.html">
        <span class="m-button-content">
            确认完成
        </span>
    </a>
    <a class="m-button-empty mt1" style="width: 100%" href="m-address-admin.html">
        <span class="m-button-content">
            删除
        </span>
    </a>
</div>

</body>
</html>
