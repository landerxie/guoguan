<script type="text/javascript">
    $(document).ready(function(){
        $(".question:first").show().addClass("showquesition");
        $(".question input").click(function(){
            e = $(this).parents(".question").find(".btn");
            e.click();

            //统计代码
            var q=$(this).parents(".question").attr("qid");
            //var qid=q.substr(-1,1);
            var a=$(this).val();
            _hmt.push(['_trackEvent', '答题记录', q+"/"+a ]);
        });
        $(".question").bind("webkitTransitionEnd",function(evt){

            // console.log($(evt.target).is(".question"),$(evt.target).is(".iwanthide"),$(evt.target).parents(".iwanthide").length>0);
            if($(evt.target).is(".answer3") && $(evt.target).parents(".iwanthide").length>0){
                $(".question:visible").addClass("fadeout");
            }
            t = $(evt.target).is(".question") && $(evt.target).is(".iwanthide");
            if (t) {

                e = $(".fadeout").next()
                $(".fadeout").hide().removeClass("fadeout iwanthide")
                e.removeClass("showhide").show();

                setTimeout(function(){
                    e.addClass("showquesition");
                },1);
            }
        });
    });
    $(function() {
        //setInterval("flash()",500);
        // alert($(".question :first"));
        var data = {};
        $(".btn").click(function() {
            var qid = $(this).attr("value");
            var val = $("input[name='answer[" + qid + "]']:checked").val();

            if (val == undefined) {
                alert("请先选择答案哦！");
                return false;
            } else {
                var current = $(this).parents(".question");
                var count = current.attr("qcount");
                data['q' + qid] = val;
                if (count < 7) {
                    // now = $(".question:visible").next();
                    $(".process span").eq($(".question:visible").index()).addClass("on");
                    $(".question:visible").removeClass("showquesition").addClass('showhide iwanthide');
                    // now.removeClass("showhiden").addClass("showquesition");

                    // $("form").animate({
                    //     "margin-top": -(parseInt(count) + parseInt(1)) * 1250
                    // }, 500, function() {
                    //     //console.log(data.length);
                    // });
                } else {
                    $(".process span").eq($(".question:visible").index()).addClass("on");
                    $.ajax({
                        //contentType:"multipart/form-data",
                        url: "/minisite/update",
                        type: "POST",
                        dataType: "json",
                        data: data,
                        success: function(r) {
                            if (r.code == 1) {
                                window.location.href = '/minisite/result/'+r.id;
                            }
                        }
                    });
                }
            }
        });
    });

    function flash(){
        var btn=$(".btn img");
        if(btn.hasClass("flashs")){
            btn.css({"width":"100%"}).removeClass("flashs");
        }else{
            btn.css({"width":"90%"}).addClass("flashs");
        }
    }
</script>
