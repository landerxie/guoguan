<script>
    var isHiden = true; /*控制切换菜单*/

    /*弹出左侧栏*/
    $(document).ready(function(){
        $('#open-nav-button').click(openLeftNav);
        $('#site-container').click(function(){
            if(!isHiden){
                openLeftNav();
            } else {
                return;
            }
        });
        document.body.addEventListener('touchmove', function (event) {
            event.preventDefault();
        }, false);

    });
    function openLeftNav() {
        console.log("1111");
        if(isHiden){
            $('#site-nav-scrollable-container').animate({left:'+=12rem'},100);//菜单块向右移动
            $('#site-container').animate({left:'+=12rem'},100);//菜单块向右移动
            $('#open-nav-button').animate({left:'+=12rem'},100);//菜单块向右移动
            $("#open-nav-button").css("display","none");
        }else{
            $('#site-nav-scrollable-container').animate({left:'-=12rem'},100); //菜单块向左移动
            $('#site-container').animate({left:'-=12rem'},100); //菜单块向左移动
            $('#open-nav-button').animate({left:'-=12rem'},100); //菜单块向左移动
            $("#open-nav-button").fadeIn(1000);
        }
        isHiden = !isHiden;
    }

</script>
