<!DOCTYPE html>
<html>
<head>
    <title>修改地址</title>
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <link rel="stylesheet" href="css/m-cart.css">
</head>
<body>
<nav>
    <div class="icon-home icon-home-appearance icon-active" ></div>
    <h3 class=" head-title-appearance">修改地址</h3>
    <a href="m-shoppingCart.html">
        <div class="icon-shopping-cart icon-shopping-cart-appearance icon-active"></div>
    </a>
</nav>

<div class="content">
    <div class="m-modify-name mb0-6">
        收货人姓名
    </div>
    <div>
        <input type="text" placeholder="请填写收货人的真实姓名" class="m-input width98">
    </div>
    <div><span class="tips-error">请输入姓名</span></div>

    <div class="m-modify-name mb0-6 mt1">
        收货地址
    </div>
    <div>
        <select class="select-appearance width49 mb0-6">
            <option>请选择省</option>
            <option>广东省</option>
            <option>湖南省</option>
            <option>湖北省</option>
        </select>
        <select class="select-appearance width49 mb0-6" style="margin-left: 0.3rem">
            <option>请选择市</option>
            <option>广州市</option>
            <option>深圳市</option>
            <option>东莞市</option>
        </select>
    </div>
    <div class="mb0-6">
        <select class="select-appearance">
            <option>请选择区</option>
            <option>天河区</option>
            <option>越秀区</option>
            <option>荔枝区</option>
        </select>
    </div>
    <div>
        <input type="text" placeholder="详细街道地址，不少于10个字" class="m-input width98">
    </div>
    <div><span class="tips-error">不少于10个字</span></div>

    <div class="m-modify-name mb0-6 mt1">
        邮政编码
    </div>
    <div>
        <input type="text" placeholder="邮政编码，6位数字" class="m-input width98">
    </div>

    <div class="m-modify-name mb0-6 mt1 ">
        手机号码
    </div>
    <div>
        <input type="text" placeholder="联系人电话，11位数字" class="m-input width98">
    </div>
    <div><span class="tips-error">请输入正确的手机号码</span></div>

    <div class="m-button mt3" style="width: 100%">
        <div class="m-button-content">
            确认完成
        </div>
    </div>
</div>

<div class="footer">
    <div>
        <span>
            登录
        </span>
        <span>
            注册
        </span>
    </div>
</div>
</body>
</html>
