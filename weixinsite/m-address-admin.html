<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/base.css">

<body>
<!--head-->
<nav>

            <!--地址编辑按钮-->
            <a href="m-address-modify.html">
                <div class="m-address-edit">

                </div>

        </li>
        <li>
            <!--地址选择按钮-->
            <div class="m-address-left">
                <div class="m-address-choose address-selected">
                </div>
                <div class="m-choose-detail m-address-display">
                    <div class="m-choose-brief-detail">

        </li>
        <li>

                <div class="m-choose-detail m-address-display">

                        广东省广州市天河区华明路13华普广场东塔702（518129）
                    </div>
                    <div class="m-choose-title">
                        谢奇 18503014025
                    </div>
                </div>
            </div>
            <div class="clear"></div>

            <!--地址编辑按钮-->
            <a href="m-address-modify.html">
                <div class="m-address-edit">
                    编辑

<div class="content">

        <div class="m-button-content">
            添加地址
        </div>
    </a>
</div>

</body>
<script src="lib/jquery-1.7.1.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $(".m-choose-product li div.m-address-left").on("click",function(){
            $("div.m-address-choose").removeClass("address-selected");
            $(this).find("div.m-address-choose").addClass("address-selected");
        })
    })
</script>
</html>
